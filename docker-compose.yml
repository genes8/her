# ============================================
# HEALTHEQUIROUTE - DEVELOPMENT DOCKER COMPOSE
# ============================================
# This configuration is for local development only.
# Application code runs natively with hot reload.
# Only infrastructure services run in Docker.

services:
  # ============================================
  # PostgreSQL + PostGIS
  # ============================================
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: her_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-healthequiroute}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword123}
      POSTGRES_DB: ${POSTGRES_DB:-healthequiroute}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-healthequiroute} -d ${POSTGRES_DB:-healthequiroute}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: her_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # pgAdmin (Database Management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: her_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@healthequiroute.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    name: her_postgres_data
  redis_data:
    name: her_redis_data
  pgadmin_data:
    name: her_pgadmin_data

networks:
  default:
    name: her_network
